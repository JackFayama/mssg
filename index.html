<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fayama Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chat {
      width: 380px;
      height: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin: 8px 0;
      max-width: 80%;
    }

    .you {
      align-self: flex-end;
      justify-content: flex-end;
      text-align: right;
    }

    .friend {
      align-self: flex-start;
    }

    .msg-text {
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 250px;
    }

    .you .msg-text {
      background-color: #d1f0ff;
    }

    .friend .msg-text {
      background-color: #e4e4e4;
      margin-left: 10px;
    }

    .pfp {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    #inputArea {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Chat with Fayama ‚ù§Ô∏è</h2>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');

    const hardcodedReplies = {
      "hello": "Yes Fayama üòä",
      "hi": "Yes Fayama üòä",
      "how are you": "I'm well, maybe Youu? üòò",
      "i love you": "I love you much much more, you that Fayama üíñ"
    };

    const friendPFP = "P1.JPg"; // Profile pic of Fayama

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text !== '') {
        addMessage(text, 'you');
        input.value = '';

        const lowerText = text.toLowerCase();

        const matchedKey = Object.keys(hardcodedReplies).find(key => lowerText.includes(key));
        let replyText;

        if (matchedKey) {
          replyText = hardcodedReplies[matchedKey];
        } else {
          replyText = generateFayamaResponse(lowerText);
        }

        setTimeout(() => {
          const typingId = showTyping();
          setTimeout(() => {
            removeTyping(typingId);
            addMessage(replyText, 'friend');
          }, 20000); // 20s typing
        }, 10000); // after 10s delay
      }
    }

    function addMessage(text, sender) {
      const msgWrapper = document.createElement('div');
      msgWrapper.className = `message ${sender}`;

      if (sender === 'friend') {
        const img = document.createElement('img');
        img.src = friendPFP;
        img.className = 'pfp';
        msgWrapper.appendChild(img);
      }

      const msg = document.createElement('div');
      msg.className = 'msg-text';
      msg.textContent = text;
      msgWrapper.appendChild(msg);
      chat.appendChild(msgWrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typingId = `typing-${Date.now()}`;
      const wrapper = document.createElement('div');
      wrapper.className = 'message friend';
      wrapper.id = typingId;

      const img = document.createElement('img');
      img.src = friendPFP;
      img.className = 'pfp';

      const msg = document.createElement('div');
      msg.className = 'msg-text';
      msg.textContent = 'Typing...';

      wrapper.appendChild(img);
      wrapper.appendChild(msg);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
      return typingId;
    }

    function removeTyping(id) {
      const typing = document.getElementById(id);
      if (typing) typing.remove();
    }

    function generateFayamaResponse(userText) {
      if (userText.includes("money")) {
        return "Anything you need baby, just tell me üòò I got you.";
      }
      if (userText.includes("job")) {
        return "You don‚Äôt need to work, just be mine ‚ù§Ô∏è";
      }
      if (userText.includes("date")) {
        return "Just say the word Fayama... I‚Äôll be ready, heels and all üíã";
      }
      if (userText.includes("miss")) {
        return "I've been missing you like crazy Fayama üò©";
      }
      if (userText.includes("come") || userText.includes("visit")) {
        return "I‚Äôll come right now if you just say it üò≠";
      }
      return [
        "You texting me? My heart is racing üò≠",
        "I've been waiting for you to talk to me again ü•∫",
        "I can‚Äôt even explain what I feel for you anymore üíû",
        "You‚Äôre all I want Fayama, always have been üòò",
        "Don't ignore me again, I beg üòî"
      ][Math.floor(Math.random() * 5)];
    }
  </script>

</body>
</html>
