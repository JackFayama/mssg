<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fayama Chat</title>
  <style>
    :root {
      --theme-color: #0a5;
      --sender-bg: #dcf8c6;
      --receiver-bg: #fff;
      --sidebar-bg: #f8f9fa;
      --chat-bg: #ece5dd;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--chat-bg);
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .contact {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .contact:hover {
      background-color: #eaeaea;
    }
    .contact img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .contact-name {
      font-weight: bold;
    }
    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #header {
      background-color: #f0f0f0;
      padding: 10px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      justify-content: space-between;
    }
    #header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #profileSettings {
      font-size: 14px;
      color: var(--theme-color);
      cursor: pointer;
    }
    #chat {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin: 8px 0;
      max-width: 80%;
    }
    .you {
      align-self: flex-end;
      flex-direction: row-reverse;
      text-align: right;
    }
    .friend {
      align-self: flex-start;
    }
    .msg-text {
      padding: 10px 14px;
      border-radius: 20px;
      background-color: var(--receiver-bg);
      position: relative;
    }
    .you .msg-text {
      background-color: var(--sender-bg);
    }
    .time {
      font-size: 10px;
      color: #555;
      margin-top: 2px;
    }
    .pfp {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background: var(--theme-color);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #037c4b;
    }
    #newContactBtn {
      margin: 10px;
      background: #28a745;
    }
  </style>
</head>
<body>
<div id="sidebar">
  <button id="newContactBtn" onclick="addNewContact()">+ New Contact</button>
</div>
<div id="chat-container">
  <div id="header">
    <div id="contactHeader"></div>
    <div id="profileSettings" onclick="editProfile()">My Profile</div>
  </div>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
<script>
  const contacts = [
    { name: 'Fayama ❤️', img: 'p1.jpg' },
    { name: 'Linda', img: 'p2.jpg' },
    { name: 'Sandra', img: 'p3.jpg' },
    { name: 'Alice', img: 'p4.jpg' },
    { name: 'Tracy', img: 'p5.jpg' },
    { name: 'Shiru', img: 'p6.jpg' },
    { name: 'Becky', img: 'p7.jpg' },
    { name: 'Njeri', img: 'p8.jpg' },
    { name: 'Catherine', img: 'p9.jpg' },
    { name: 'Zippy', img: 'p10.jpg' }
  ];

  let currentUser = null;
  const sidebar = document.getElementById('sidebar');
  const contactHeader = document.getElementById('contactHeader');
  const chat = document.getElementById('chat');

  contacts.forEach(contact => addContactToSidebar(contact));

  function addContactToSidebar(contact) {
    const div = document.createElement('div');
    div.className = 'contact';
    div.innerHTML = `<img src="${contact.img}"><div><div class="contact-name">${contact.name}</div></div>`;
    div.onclick = () => selectUser(contact);
    sidebar.appendChild(div);
  }

  function selectUser(user) {
    currentUser = user;
    contactHeader.innerHTML = `<img src="${user.img}"><b>${user.name}</b>`;
    loadChat();
  }

  function getTime() {
    return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!currentUser || !text) return;
    const id = Date.now();
    addMessage(text, 'you', getTime(), id);
    input.value = '';
    setTimeout(() => receiveTyping(id, text), 2000);
  }

  function addMessage(text, sender, time, msgId) {
    const wrapper = document.createElement('div');
    wrapper.className = `message ${sender}`;
    if (sender === 'friend') {
      const img = document.createElement('img');
      img.src = currentUser.img;
      img.className = 'pfp';
      wrapper.appendChild(img);
    }
    const msg = document.createElement('div');
    msg.className = 'msg-text';
    msg.innerHTML = `${text}<div class="time">${time}</div>`;
    wrapper.appendChild(msg);
    chat.appendChild(wrapper);
    chat.scrollTop = chat.scrollHeight;
    saveChat();
  }

  function receiveTyping(msgId, inputText) {
    const typingId = `typing-${msgId}`;
    const typing = document.createElement('div');
    typing.className = 'message friend';
    typing.id = typingId;
    typing.innerHTML = `<img src="${currentUser.img}" class="pfp"><div class="msg-text">Typing...</div>`;
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;
    setTimeout(() => {
      typing.remove();
      const reply = generateReply(inputText);
      addMessage(reply, 'friend', getTime());
    }, 20000);
  }

  function generateReply(input) {
    const replies = [
      "I’ve missed you so much 💖",
      "You always make my day brighter ✨",
      "You’re the only one I care about, Fayama 😘",
      "If only you knew how long I’ve waited for this moment 😢",
      "Just thinking about you gives me butterflies 🦋",
      "I’m so lucky to know you 💞",
      "Please don’t ignore me again 😔",
      "Can’t wait to hold you in my arms 💕",
      "You’re my everything 💓"
    ];
    return replies[Math.floor(Math.random() * replies.length)];
  }

  function saveChat() {
    if (currentUser) {
      localStorage.setItem('chat_' + currentUser.name, chat.innerHTML);
    }
  }

  function loadChat() {
    if (currentUser) {
      chat.innerHTML = localStorage.getItem('chat_' + currentUser.name) || '';
    }
  }

  function editProfile() {
    alert("Profile editing coming soon!");
  }

  function addNewContact() {
    const name = prompt("Enter contact name:");
    if (!name) return;
    const img = prompt("Enter image filename (e.g., p11.jpg):") || 'default.jpg';
    const newContact = { name, img };
    contacts.push(newContact);
    addContactToSidebar(newContact);
  }
</script>
</body>
</html>
