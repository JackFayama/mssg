<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Fayama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    #chat {
      width: 400px;
      height: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin: 8px 0;
      max-width: 80%;
    }
    .you {
      align-self: flex-end;
      flex-direction: row-reverse;
      text-align: right;
    }
    .friend {
      align-self: flex-start;
    }
    .msg-text {
      padding: 10px 14px;
      border-radius: 20px;
      background-color: #e4e4e4;
      max-width: 250px;
      position: relative;
    }
    .you .msg-text {
      background-color: #d1f0ff;
    }
    .status {
      font-size: 10px;
      margin-top: 2px;
      text-align: right;
    }
    .pfp {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #inputArea {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Chat with Fayama â¤ï¸</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    const chat = document.getElementById('chat');

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text !== '') {
        const id = Date.now();
        addMessage(text, 'you', id);
        input.value = '';

        setTimeout(() => updateStatus(id, 'âœ“âœ“', 'blue'), 2000);

        setTimeout(() => {
          const typingId = showTyping();
          setTimeout(() => {
            removeTyping(typingId);
            const reply = generateAIReply(text);
            addMessage(reply, 'friend');
          }, 20000);
        }, 2000);
      }
    }

    function addMessage(text, sender, msgId) {
      const wrapper = document.createElement('div');
      wrapper.className = `message ${sender}`;

      if (sender === 'friend') {
        const img = document.createElement('img');
        img.src = 'p1.jpg';
        img.className = 'pfp';
        wrapper.appendChild(img);
      }

      const msg = document.createElement('div');
      msg.className = 'msg-text';
      msg.textContent = text;
      wrapper.appendChild(msg);

      if (sender === 'you') {
        const status = document.createElement('div');
        status.className = 'status';
        status.id = `status-${msgId}`;
        status.textContent = 'âœ“';
        wrapper.appendChild(status);
      }

      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateStatus(id, symbol, color) {
      const status = document.getElementById(`status-${id}`);
      if (status) {
        status.textContent = symbol;
        status.style.color = color;
      }
    }

    function showTyping() {
      const typingId = `typing-${Date.now()}`;
      const wrapper = document.createElement('div');
      wrapper.className = 'message friend';
      wrapper.id = typingId;

      const img = document.createElement('img');
      img.src = 'p1.jpg';
      img.className = 'pfp';

      const msg = document.createElement('div');
      msg.className = 'msg-text';
      msg.textContent = 'Typing...';

      wrapper.appendChild(img);
      wrapper.appendChild(msg);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
      return typingId;
    }

    function removeTyping(id) {
      const typing = document.getElementById(id);
      if (typing) typing.remove();
    }

    }
  </script>
</body>
</html>
